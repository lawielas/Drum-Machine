<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Drum Machine</title>

    <script>
        function play(str) {
  
          if (str === "q" || str === "Q") {
            document.getElementById('display').innerText = "Heater 1";
          } else if (str === "w" || str === "W") {
            document.getElementById('display').innerText = "Heater 2";
          } else if (str === "e" || str === "E") {
            document.getElementById('display').innerText = "Heater 3";
          } else if (str === "a" || str === "A") {
            document.getElementById('display').innerText = "Heater 4";
          } else if (str === "s" || str === "S") {
            document.getElementById('display').innerText = "Clap";
          } else if (str === "d" || str === "D") {
            document.getElementById('display').innerText = "Open HH";
          } else if (str === "z" || str === "Z") {
            document.getElementById('display').innerText = "Kick-n'-Hat";
          } else if (str === "x" || str === "X") {
            document.getElementById('display').innerText = "Kick";
          } else if (str === "c" || str === "C") {
            document.getElementById('display').innerText = "Closed-HH";
          }
          var audio = document.getElementById(str);
          audio.play();
        }
  
        window.document.onkeyup = function(event) {
          let keystroke = event.key
          if (keystroke === "q" || keystroke === "Q") {
            play("Q");
          } else if (keystroke === "w" || keystroke === "W") {
            play("W");
          } else if (keystroke === "e" || keystroke === "E") {
            play("E");
          } else if (keystroke === "a" || keystroke === "A") {
            play("A");
          } else if (keystroke === "s" || keystroke === "S") {
            play("S");
          } else if (keystroke === "d" || keystroke === "D") {
            play("D");
          } else if (keystroke === "z" || keystroke === "Z") {
            play("Z");
          } else if (keystroke === "x" || keystroke === "X") {
            play("X");
          } else if (keystroke === "c" || keystroke === "C") {
            play("C");
          }
        }
      </script>
</head>
<body>
    <div class="flex" id="drum-machine">
        <h1 class="text-center">A Drum Machine</h1>
        <div class="">
          <div class="">
            <div class="text-center" id="display">Click a button to play!</div>
          </div>
        </div>
        <div class="text-center">
        <button class="drum-pad" id="drum-0" onclick="play('Q')">
          Q
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q">
        </button>
        <button class="drum-pad" id="drum-1" onclick="play('W')">
          W
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W">
        </button>
        <button class="drum-pad" id="drum-2" onclick="play('E')">
          E
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="E">
        </button>
        </div>
        <br>
  
        <div class="text-center">
        <button class="drum-pad" id="drum-3" onclick="play('A')">
          A
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A">
        </button>
        <button class="drum-pad" id="drum-4" onclick="play('S')">
          S
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S">
        </button>
        <button class="drum-pad" id="drum-5" onclick="play('D')">
          D
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D">
        </button>
        </div>
        <br>
  
        <div class="text-center">
        <button class="drum-pad" id="drum-6" onclick="play('Z')">
          Z
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z">
        </button>
        <button class="drum-pad" id="drum-7" onclick="play('X')">
          X
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X">
        </button>
        <button class="drum-pad" id="drum-8" onclick="play('C')">
          C
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="C">
        </button>
      </div>
      </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
